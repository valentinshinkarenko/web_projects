<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulls.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel = "icon" href = "vs1.jpeg" type = "image">
  <title>BullsVsCows</title>
</head>
<body>
<p id="heading">Welcome to ZOO</p>

<div id="rules">
  Our animals have invented 4 numbers from 0 to 9.
  <br>
  All numbers are different and cannot be repeated.
  <br>
  If you guess the number, I will write to you that it is a cow.
  <br>
  If you guess the number and its place, I will write to you that it is a bull. 
</div>

<div class="butonses">
<button id="newGame">New Game</button>
<button id="play">let's play!</button>  
</div>

<div id="game">
  <label for = "userInput">Enter 4 different numbers from 0 to 9</label>
  <input maxlength="4" id = "userInput">
  <button id = "check">Check</button>
  <div id = "output"></div>
  <div id = "winOrLose"></div> 
</div>

<script src="bulls.js"></script> 
</body>
</html>
